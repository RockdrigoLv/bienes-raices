<body>
  <header class="header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="index.html">
          <img src="build/img/logo.svg" alt="Logotipo de bienes raices">
        </a>
        <div class="mobile-menu">
          <img src="build/img/barras.svg" alt="icono-menu responsive">
        </div>
        <div class="derecha">
          <img src="build/img/dark-mode.svg"class="dark-mode-boton" alt="">
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncio</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div><!-- NOTE: div barra -->

    </div>
  </header>
  <main class="contenedor seccion">
    <h1>Contacto</h1>
    <picture>
      <source srcset="build/img/destacada3.webp" type="image/webp">
      <source srcset="build/img/destacada3.jpg" type="image/jpeg">
      <img loading= "lazy" src="build/image/destacada3.jpg" alt="imagen contacto">
    </picture>
    <h2>Llene el formulario de Contacto</h2>
    <form class="formulario">
      <fieldset>
        <legend>Informacíon Personal</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email" placeholder="Tu Correo">
        <label for="telefono">Télefono:</label>
        <input type="tel" name="telefono" id="telefono" placeholder="Tu Telefono">
        <label for="mensaje">Mensaje:</label>
        <textarea name="Mensaje"  id="mensaje"></textarea>
      </fieldset>
      <fieldset>
        <legend>Información sobre la propiedad</legend>
        <label for="opciones">Vende o Compra:</label>
        <select id="opciones" class="" name="propiedad">
          <option  value="" disabled selected>--Seleccione--</option>
          <option value="Compra">Compra</option>
          <option value="Vende">Vende</option>
        </select>
        <label for="presupuesto">Precio o Presupuesto:</label>
        <input type="number" name="presupuesto" id="presupuesto" placeholder="Tu Precio o Presupuesto">

      </fieldset>
      <fieldset>
        <legend>Contacto</legend>
        <p>¿Como desea ser contactado?</p>
        <div class="forma-contacto">
          <label for="contactar-telefono">Télefono</label>
          <input  id="contactar-telefono"type="radio" value="telefono" name="contacto">
          <label for="contactar-email">Email</label>
          <input  id="contactar-email" type="radio" value="email" name="contacto">
        </div>
        <p>Si eligió télefono, eliga la fecha y la hora</p>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha">
        <label for="hora">hora:</label>
        <input type="time" name="hora" id="hora" min="09:00" max="18:00">
      </fieldset>
        <input type="submit" name="enviar-formulario" value="Enviar" class="boton-verde">
    </form>
  </main>
  <footer class="footer seccion">
    <div class="contenedor contenedor-footer">
      <nav class="navegacion">
        <a href="nosotros.html">Nosotros</a>
        <a href="anuncios.html">Anuncio</a>

        <a href="contacto.html">Contacto</a>
      </nav>

    </div>

  </footer>

  <script src="build/js/bundle.min.js">

  </script>
</body>

</html>
